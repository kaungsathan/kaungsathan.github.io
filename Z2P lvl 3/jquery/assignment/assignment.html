<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type="submit"] {
        background-color: red;
        color: white;
        padding: 5px 20px;
        border: none;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" name="username" id="username" placeholder="Name" />
      <br /><br />
      <input type="number" name="age" id="age" placeholder="Age" />
      <br /><br />

      <input type="radio" name="relationship" id="single" value="0" />
      <label for="single">Single</label>
      <input type="radio" name="relationship" id="married" value="1" />
      <label for="married">Married</label>
      <br /><br />

      <input type="text" name="spouse" id="spouse" placeholder="Spouse" />
      <br /><br />
      <input type="submit" value="save" />
    </form>

    <!-- scripts -->
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#spouse").hide();

        $("#married").click(function () {
          $("#spouse").show();
        });

        $("#single").click(function () {
          $("#spouse").hide();
        });

        $("form").on("submit", function (event) {
          event.preventDefault();
          var name = $("input[name='username']").val();
          var age = $("input[name='age']").val();
          var rs = $("input[name='relationship']:checked").val();

          data = "";
          if (rs == 1) {
            var spouse = $("input[name='spouse']").val();
            data = `Im ${name} and ${age} years old. Im married to ${spouse}.`;
          } else if (rs == 0) {
            data = `Im ${name} and ${age} years old. Im single.`;
          }

          alert(data);
        });
      });
    </script>
  </body>
</html>

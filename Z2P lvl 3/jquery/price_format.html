    <script>
      $(function () {
        var data = ``;
        var kk = 5000;
        data += `

                <td class="element">${kk}</td>
                <td class="element">${5000}</td>
                <td class="element">${5000}</td>

        $("table").html(data);

        $(".element").priceFormat({

        });
      });

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="./main.js"></script>
</head>

<body>
  <div id="app2">
    <div class="container">
      <div class="row justify-content-center align-items-center" style="height: 100vh">
        <div class="card col-6 bg-light">
          <div class="m-auto p-5">
            <p class="h3 text-center mb-5">BMI Calculator</p>

            <form action="">
              <div class="row g-3 align-items-center mb-3">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Your Height</label>
                </div>

                <div class="col-auto">
                  <input type="number" id="inputPassword6" class="me-4" v-model.number="feet" />
                  <input type="number" id="inputPassword6" v-model.number="inch"  />
                </div>
              </div>

              <div class="row g-3 align-items-center mb-5">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label">Your Weight</label>
                </div>

                <div class="col-auto">
                  <input type="number" id="inputPassword6" v-model.number="pound" class="me-4" aria-describedby="passwordHelpInline" />
                </div>
              </div>

              <div class="text-center mb-5">
                <input type="button" name="btn" value="Calculate" @click="calculate()" class="btn btn-dark w-50">
              </div>
            </form>

            <div>
              <p class="h6">BMI Categories:</p>
              <p class="mb-1">Underweight = <18.5 </p>
              <p class="mb-1">Normal weight = 18.5–24.9 </p>
              <p class="mb-1">Overweight = 25–29.9</p>
              <p>Obesity = BMI of 30 or greater</p>
            </div>

            <div class="text-center mt-5 pb-1">
              <p class="h6">Your BMI: {{result}}</p>
              <p v-if="result <= 18.5 && result >= 0" class="text-primary">You're underweight</p>
              <p v-else-if="result >= 18.5 && result <= 24.9" class="text-success">You're normal weight</p>
              <p v-else-if="result >= 25 && result <= 29.9" class="text-warning">You're overweight</p>
              <p v-else-if="result >= 30" class="text-danger">You're obesity</p>
              <p v-else></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const mountApp2 = app2.mount("#app2");
  </script>
</body>

</html>

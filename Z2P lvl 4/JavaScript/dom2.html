<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Create</title>
</head>
<body>
    <h1 id="h1" onclick="changeColor()">Element Create</h1>
    <button type="button" onclick="create()">Click</button>
    <div id="div"></div>
    <br>
    <input type="text" name="name" id="name">
    <button type="button" onclick="adding()">Add</button>

    <ol id="ol"></ol>

    <script>
        function create(){
            // alert('hello');
            let h3 = document.createElement('h3');
            // console.log(h3);
            h3.innerHTML = 'Create h3 element';
            // console.log(h3.innerHTML);
            let div = document.querySelector('#div');
            div.appendChild(h3);
            // console.log(div);
        }

        function adding(){
            // alert('hello');
            let name = document.querySelector('#name').value;
            // console.log(name);
            let li = document.createElement('li');
            // console.log(li);
            li.innerHTML = name;
            // console.log(li);
            let ol = document.querySelector('#ol');
            ol.appendChild(li);
        }

        function changeColor(){
            // alert('hello');
            let h1 = document.querySelector('#h1');
            if (h1.getAttribute('style')){
                h1.removeAttribute('style');
            }else {
                h1.setAttribute('style','color:red');
            }
        }
    </script>
</body>
</html>

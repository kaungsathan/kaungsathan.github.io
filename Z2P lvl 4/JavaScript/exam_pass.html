<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exam Result</h1>
    <form name="myform">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="html">HTML</label>
        <input type="number" name="html" id="html">
        <br><br>
        <label for="js">JavaScript</label>
        <input type="number" name="js" id="js">
        <br><br>
        <label for="css">CSS</label>
        <input type="number" name="css" id="css">
        <br><br>
        <button type="button" onclick="result()">Result</button>
    </form>

    <script>
        function result() {
            let name = document.myform.name.value;
            console.log(name);
            let html = document.myform.html.value;
            console.log(html);
            let js = document.myform.js.value;
            console.log(js);
            let css = document.myform.css.value;
            console.log(css);

            if (html >= 50 && js >= 50 && css >= 50) {
                document.write('<h1>'+name+' passed the exam</h1>');
                if (html >= 81 && js >= 81 && css >= 81) {
                    document.write('<h1>Qualified with Distinction in HTML, CSS and JavaScript</h1>');
                }else if(html >= 81 && js >= 81){
                    document.write('<h1>Qualified with Distinction in HTML and JavaScript</h1>');
                }else if(html >= 81 && css >= 81){
                    document.write('<h1>Qualified with Distinction in HTML and CSS</h1>');
                }else if(js >= 81 && css >= 81){
                    document.write('<h1>Qualified with Distinction in JavaScript and CSS</h1>');
                }else if(html >= 81){
                    document.write('<h1>Qualified with Distinction in HTML</h1>');
                }else if(js >= 81){
                    document.write('<h1>Qualified with Distinction in JavaScript</h1>');
                }else if(css >= 81){
                    document.write('<h1>Qualified with Distinction in CSS</h1>');
                }
            }else if (html < 50 || js < 50 || css < 50) {
                document.write('<h1>'+name+' failed the exam');
            }
        }
    </script>
</body>
</html>

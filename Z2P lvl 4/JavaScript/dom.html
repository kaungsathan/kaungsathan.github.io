<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selector</title>
</head>
<body>
    <h1 id="heading">DOM Selector</h1>
    <h3 id="lg">Languages</h3>
    <p class="lang">HTML</p>
    <p class="lang">JavaScript</p>
    <p class="lang">CSS</p>
    <h4 id="add"></h4>
    <p id="add2"></p>
    <button type="button" onclick="language()">Click</button>

    <script>
        function language(){
            // alert('hello');
            let heading = document.getElementById('heading');
            console.log(heading);
            console.log(heading.innerText);

            let lg = document.getElementById('lg');
            console.log(lg);
            console.log(lg.innerHTML);

            let add = document.getElementById('add');
            let add2 = document.getElementById('add2');
            add.innerHTML = '<i>This is innerHTML</i>';
            add2.innerText = '<i>This is innerText</i>';

            let lang = document.getElementsByClassName('lang');
            console.log(lang);
            console.log(lang[0]);

            let tag_lang = document.getElementsByTagName('p');
            console.log(tag_lang);
            console.log(tag_lang[1].innerHTML);

            let q_lg = document.querySelector('#lg');
            console.log(q_lg);
            console.log(q_lg.innerHTML);

            let q_lang = document.querySelector('.lang');
            // console.log(q_lang);
            console.log(q_lang);

            let q_langAll = document.querySelectorAll('.lang');
            console.log(q_langAll);
            console.log(q_langAll[1].innerHTML);
            
            let langAll = document.querySelectorAll('p');
            console.log(langAll);
        }
    </script>
</body>
</html>

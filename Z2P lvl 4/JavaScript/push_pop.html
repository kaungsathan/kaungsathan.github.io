<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = [];
        fruits.push('Banana');
        fruits.push('Mango');
        fruits.push('Strawberry');
        fruits.push('Cherry');

        fruits.pop();
        fruits.shift();
        fruits.unshift('Kiwi');

        console.log(fruits);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <h1>Myanmar Time</h1>
    <div id="clock"></div>

    <script>
        function timer(){
            let time = new Date();
            let hour = time.getHours();
            let minute = time.getMinutes();
            let sec = time.getSeconds();
            document.querySelector('#clock').innerHTML = `<h2>${hour} : ${minute} : ${sec}</h2>`;
        }
        setInterval('timer()',1000);
    </script>
</body>
</html>

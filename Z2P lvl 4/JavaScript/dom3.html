<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1" onclick="changeColor()">CSS DOM</h1>
    <img src="dom1.png" id="img1" alt="image" width="200">
    <br><br>
    <button type="button" onclick="change()">Click</button>
    <br><br>
    <img src="dom2.jpg" alt="image" id="img2" width="200" onmouseover="big()" onmouseout="normal()">

    <script>
        function change(){
            // alert('hello');
            let img1 = document.querySelector('#img1');
            // console.log(img1);
            img1.style.width = '400px';
        }

        function changeColor(){
            // alert('hello');
            let h1 = document.querySelector('#h1');
            if (h1.getAttribute('style')){
                h1.removeAttribute('style');
            }else {
                h1.style.backgroundColor = 'red';
                h1.style.color = 'white';
            }
        }

        function big(){
            let img2 = document.querySelector('#img2');
            // console.log(img2);
            img2.style.width = '400px';
        }

        function normal(){
            let img2 = document.querySelector('#img2');
            img2.style.width = '200px';
        }
    </script>
</body>
</html>

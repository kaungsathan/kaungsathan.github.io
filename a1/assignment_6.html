<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i < 5; i++){//i=0
            for(let j = 5; j > i; j--){//j=5>i=0,j=4>i=0,j=3>i=0,j=2>i=0,j=1>i=0
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>

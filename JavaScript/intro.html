<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert("Hello JS!");
        document.write("<h1>Hello World!</h1>");

        // syntax
        var firstname = "Lu Min";
        console.log(firstname);
        var sum = 45 + 45;
        console.log(sum);
        var Firstname = "Su Su";
        console.log(Firstname);

        var name = "Kaung sat han";
        console.log(name);
        console.log(typeof(name));
        var job = 'Developer';
        console.log(job);
        console.log(typeof(job));
        var hobby = `Reading,Coding`;
        console.log(hobby);
        console.log(typeof(hobby));
        var age = 24;
        console.log(age);
        console.log(typeof(age));
        var js = true;
        console.log(js);
        console.log(typeof(js));
        var java = false;
        console.log(java);
        console.log(typeof(java));
        var arr = ['a','b','c',1,2,3];
        console.log(arr);
        console.log(arr[5]);
        console.log(arr[0]);

        var car = {name:'Toyota',color:'Black',price:'250'};
        console.log(car);
        console.log(car.color);
        console.log(car.price);
        console.log(car['name']);
        console.log(car['price']);
        console.log(typeof(car));
    </script>
</body>
</html>

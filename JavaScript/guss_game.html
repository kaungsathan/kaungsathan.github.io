<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let secretNo = 5;
        let guss = prompt('Guess a number between 1 to 10');

        while (guss != secretNo) {
            if(secretNo < guss){
                alert('Higher,Try again');
            }else{
                alert('Lower,Try again');
            }
            guss = prompt('Guess a number between 1 to 10');
        }
        alert('Correct');
    </script>
</body>
</html>

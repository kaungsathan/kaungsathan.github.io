<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //function
        function funName() {
            document.write('<h3>Hello function</h3>');
        }

        function result(num1,num2){
            let res = num1+num2;
            document.write(`<h3>${res}</h3>`);
        }
        result(55,66);

        function subResult(num1=40,num2=50){
            let subResult = num1+num2;
            document.write(`<h3>${subResult}</h3>`);
        }
        subResult();
        subResult(100,30);

        //object
        let laptop = {
            brand: 'Apple',
            cpu: 'M1',
            type: 'Mac book pro',
            price: '2,800,000'
        };
        console.log(laptop);
        console.log(laptop.type);
        console.log(laptop['price']);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // Addition operator
        let three = 1+2;
        console.log(three);

        let four = three+1;
        console.log(four);

        let threeone = 'three'+1;
        console.log(threeone);
        let x = 20;
        x += 10;
        console.log(x);

        // Substration operator
        let two = 3-1;
        console.log(two);
        let y = 15;
        y -= 5;
        console.log(y);

        // Division operator
        let div1 = 20/5;
        console.log(div1);
        let div = 20;
        div /= 4;
        console.log(div);

        // Remainder operator
        let rem1 = 20%5;
        console.log(rem1);
        let rem2 = 1%0;
        console.log(rem2);
        let rem3 = 20;
        rem3 %= 4;
        console.log(rem3);

        // Multiplication operator
        let mul1 = 12*12;
        console.log(mul1);
        let mul2 = -12*12;
        console.log(mul2);
        let mul = 25;
        mul *= 2;
        console.log(mul);

        // Exponentiatial operator
        let exp1 = 2**2;
        console.log(exp1);
        let exp2 = 2**8;
        console.log(exp2);

        // * / %
        // + -
        // =

        // Conparisons
        let n = 12;
        let m = "12";
        console.log(n < 15);
        console.log(n > 15);
        console.log(13 <= 13);
        console.log(n >= 12);
        console.log(n == m);//true
        console.log(n === m);//false
        console.log(n != m);//false
        console.log(n !== m);//true

        // Logical operator
        // AND &&
        // OR ||
        // NOT !
        12 < 13 && 12 < 15 && 16 > 13

        12 < 13 && 12 < 15 && 16 > 18

        12 < 11 || 12 < 10 || 16 > 13

        // AND *
        // 1*1*0=0
        // OR +
        // 0+0+1=1

    </script>

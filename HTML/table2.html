<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>No</th>
                <th>Item name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>SubTotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>MaMa</td>
                <td>300</td>
                <td>3</td>
                <td>900</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Egg</td>
                <td>150</td>
                <td>10</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Fan</td>
                <td>11000</td>
                <td>1</td>
                <td>11000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="right">Total</td>
                <td>13400</td>
            </tr>
        </tfoot>
    </table>
    <h1>Save money</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>30000</td>
                <td rowspan="3">75000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>15000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>30000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
